<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="menu.css" />
    <meta charset="utf-8" />
</head>

<body>
    <span class="close-icon" title="Close window"> </span>
    <span class="menu-icon" title="Close window"> </span>

    <div class="center">
        <label>Please, select webpages(.html)</label>
        <div>
            <div title="Нажмите на меня, для обзора файла" id="input-wrapper">
                <input type="file" id="import-dir" size="1" accept=".html,.htm" multiple/>
            </div>
            <label>
                You chose
                <label id="chosen-files">0</label> 
                files
            </label>
        </div>

        <label>Please, type dirpath for saving</label>
        <input type="text" id="saving-dir"/>

        <label>Result</label>
        <div id="result-list"></div>

        <button id="import">Import</button>
        <button id="close-btn">Close</button>
    </div>
    <div id="divLoading">
    </div>
</body>
</html>
