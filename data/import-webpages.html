<html>
<head>
    <link rel="stylesheet" href="menu.css"/>
    <script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
    <meta charset="utf-8"/>
</head>
<body>
    <div>
        <span id="close-icon"  title="Close window"> </span>
    </div>
    <center> 
      <label>Please, select directory with webpages(.html)</label>
      <div>
      <div title="Нажмите на меня, для обзора файла" id="input-wrapper">
          <input type="file" id="import-dir" size="1" multiple="multiple" accept=".html,.htm"/>
          
      </div>
      <label>You chose <label id='chosen-files'>0</label> files</label>
      </div>
      <label>Please, type dirpath for saving</label>
      <input type="text" id="saving-dir"/>
      <label>Result</label>
      <div id="result-list"></div>
      <button id="import">Import</button><button id="close-btn">Close</button>
    </center>

    <div id="divLoading"> 
    </div>
  </body>
</html>
